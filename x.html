<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
<meta name="description" content="">
<meta name="">
<link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <main class="login-container">
            <header>
                <h1>Boas vindas</h1>
            </header>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">email ou usuario</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email ou nome de usuario" required
                            autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="senha" required>
    
    
                    </div>
    
                </div>
                <div class="forgot-password">
                    <a href="/recuperar-senha">esqueceu sua senha?</a>
                </div>
    
                <div class="cadastro-novo">
                    <a href="/cadastro">Não tem conta ainda?</a>
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                </div>
                <button type="submit">Entrar</button>
    
            </form>
            <div class="divider">
                <span>Ou continue com </span>
            </div>
    
            <div class="social-login">
                <a href="#" class="social-btn" aria-label="entrar com google">G</a>
                <a href="#" class="social-btn" aria-label="entrar com Facebook">F</a>
                <a href="#" class="social-btn" aria-label="entrar com Apple">A</a>
            </div>
            <div class="signup-link">Não tem conta?
                <a href="/cadastro">Criar conta</a>
            </div>
            </div>
        </main>
    </main>
</body>
</html>
